<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Flexbox</title>
</head>
<body>
    <div class="container">
        <div class="leftMenu">
            <h1>Left Menu</h1>
            </br>
            <ul>
                <li>
                    <a href="#dashboard">
                        dashboard
                    </a>
                </li>
                <li>
                    <a href="#disconnect">
                        Se déconnecter 
                    </a>
                </li>
                <li>
                    <a href="#settings">
                        Paramètres
                    </a>
                </li>
            </ul>
        </div>
        <div class="content">
            <section id="dashboard">
                <div class="card">
                    <div class="cardTitle">
                        <img src="./assets/images/onewheel-xr.png" class="cardImage"/>
                    </div>
                    <div class="cardContent">
                        <h2>One Wheel</h2>
                        <p>
                            Franchement à ce prix là on en prendrait bien deux! 
                        </p>
                        <span class="price">
                            €2000
                        </span>
                        
                    </div>
                    <div class="cardActions">
                        <button class="cardButton" id="addToCart" onclick="addToCart('OneWheel');">Ajouter au panier</button>
                    </div>
                </div>
            </section>
            <section id="settings">
                <h1>
                    Paramètres
                </h1>
            </section>
            <section id="disconnect">
                <h1>
                    Se connecter 
                </h1>
            </section>
        </div>
    </div>
    
</body>
</html>
